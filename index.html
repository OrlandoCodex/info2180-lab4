<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Info2180 Lab 4</title>
</head>
<body class="container">
    <div class="heading">
        <h1>Avenger Character Search</h1>
    </div>
    <div class="search">
        <p>Search by Full Name or Alias</p>
        <input id="textfield" type="text" placeholder="e.g. Captain America or Steve Rogers"/>
        <button id="searchbtn">Search</button>
        <h2 class = "resultHeading">RESULT</h2>
        <hr>
        <div id = "result">
            <h3 class = "alias"></h3>
            <h2 class = "name"></h2>
            <p class = "bio"></p>
        </div>
    
    </div>
    <script src="app.js"></script>
</body>
</html>
